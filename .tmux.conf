# Even if TERM is alread tmux-256color italics don't work
set-option -g default-terminal "tmux-256color"
# True colors
set-option -ga terminal-overrides ",st-256color:Tc"
set-option -ga terminal-overrides ",tmux-256color:Tc"

# escape key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# movement commands
bind-key C-a last-window

# split commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# config reloads
bind r source-file ~/.tmux.conf

# sane kill command
bind k kill-window
unbind &

# default statusbar colors
set -g status-fg white
set -g status-bg "#000000"

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-fg red

# window format
set -g status-justify centre
setw -g window-status-format "#I#F$ #W"
setw -g window-status-current-format "#[fg=green][#[fg=red] #I$ #W #[fg=green]]"

# statusline
set -g status-left '#[fg=green][#[fg=white]#H#[fg=green]]['
set -g status-right '#[fg=green]][ #[fg=blue]%m/%d #[fg=white]%I:%M#[fg=green]]'
